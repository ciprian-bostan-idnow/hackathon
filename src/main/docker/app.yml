version: '2'
services:
  customerportalmissingversion-app:
    image: customerportalmissingversion
    environment:
      - _JAVA_OPTIONS=-Xmx512m -Xms256m
      - SPRING_PROFILES_ACTIVE=prod,swagger
      - MANAGEMENT_METRICS_EXPORT_PROMETHEUS_ENABLED=true
      - SPRING_DATASOURCE_URL=jdbc:mysql://customerportalmissingversion-mysql:3306/customerportalmissingversion?useUnicode=true&characterEncoding=utf8&useSSL=false&useLegacyDatetimeCode=false&serverTimezone=UTC&createDatabaseIfNotExist=true
      - JHIPSTER_SLEEP=10 # gives time for other services to boot before the application
    ports:
      - 8080:8080
  customerportalmissingversion-mysql:
    extends:
      file: mysql.yml
      service: customerportalmissingversion-mysql
